<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Hide the loader initially */
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-home"></i> House Price Prediction</h2>
        <div class="card shadow p-4">
            <form action="/predict" method="post" onsubmit="showLoading()">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Area (sqft)</label>
                        <input type="number" name="area" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bedrooms</label>
                        <input type="number" name="bedrooms" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Bathrooms</label>
                        <input type="number" name="bathrooms" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Garage Spaces</label>
                        <input type="number" name="garage_spaces" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Floors</label>
                        <input type="number" name="floors" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Lot Size (sqft)</label>
                        <input type="number" name="lot_size" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nearby Schools Rating (1-5)</label>
                        <input type="number" name="school_rating" step="0.1" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Crime Rate (per 1000 people)</label>
                        <input type="number" name="crime_rate" step="0.1" class="form-control" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" id="submit-btn" class="btn btn-primary">
                        <i class="fas fa-calculator"></i> Predict Price
                    </button>
                    <div id="loading" class="mt-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Predicting price, please wait...</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById("submit-btn").disabled = true;
            document.getElementById("loading").style.display = "block";
        }
    </script>
</body>
</html>
